<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      [dg-cloak] {
        display: none !important;
      }
    </style>
    <!-- cloak style -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="highlightjs/night-owl.min.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <script src="highlightjs/highlight.min.js"></script>
    <script
      type="module"
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/@peakman/dagger.js@0.9.17/dagger.js"
      defer
    ></script>
    <!-- dagger.js script -->
    <script type="dagger/configs">
      {
        "_": "./js/script.js"
      }
    </script>
    <!-- dagger configs -->
    <title>tutorial demo page</title>
  </head>
  <body dg-cloak>
    <div class="grid-container">
      <div class="code-box" +loading="loading()">
        <pre><code class="html" $html="renderCode(code)"></code></pre>
      </div>
      <div class="render-box">
        <div class="row">
          <div class="column">
            <span class="dot" style="background: #ed594a"></span>
            <span class="dot" style="background: #fdd800"></span>
            <span class="dot" style="background: #5ac05a"></span>
          </div>
        </div>
        <div class="content">
          <div class="card">
            <div class="title">title</div>
            <div class="assignee">assigned to:</div>
            <div class="info">content</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="highlightjs/custom.js"></script>
</html>
