<div id="create-task-modal" class="modal" +loading="{ dialogBox: null }">
  <dialog
    id="create-task-dialogue"
    +loaded="dialogBox=$node"
    +loading="{
      title: '',
      assignee: '',
      details: '',
    }"
    +close="title='',assignee='', details=''"
  >
    <form id="create-task-form" method="dialog">
      <div>
        <label>title:</label>
        <input $value="title" maxlength="25" required />
      </div>

      <div>
        <label
          >assigned to:
          <select $selected="assignee" required>
            <option value="">Chooseâ€¦</option>
            <option value="me">me</option>
            <option value="Olivia">Olivia Smith</option>
            <option value="Noah">Noah Mallory</option>
          </select>
        </label>
      </div>
      <div>
        <label>details:</label>
        <textarea
          rows="4"
          cols="30"
          maxlength="120"
          $value="details"
          required
        ></textarea>
      </div>
      <span class="controls">
        <button
          id="cancel"
          +click="title='',assignee='',details=''"
          formnovalidate
        >
          Cancel
        </button>
        <button id="confirm" type="submit" +click="pushToTasks($scope, tasks)">
          Confirm
        </button>
      </span>
    </form>
  </dialog>
  <button id="create-task-button" class="card" +click="dialogBox.showModal()">
    + create
  </button>
</div>
